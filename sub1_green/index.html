<!-- 1. type="module"을 하면 해당 js파일은 strict mode가 된다.
  고유 스코프를 가지기 때문에 다른 js 
  파일의 객체를 가져다 쓰려면 export한 js파일을 import를 해준다.
2. CDN(Content Delivery Network)은 지리적으로 분산된 서버들을 연결한 
 네트워크로서 웹 컨텐츠의 복사본을 사용자에 가까운 곳에 두거나
  동적 컨텐츠(예: 라이브 비디오 피드)의 전달을 활성화하여
   웹 성능 및 속도를 향상할 수 있게 합니다.
   -웹에서 사용되는 다양한 리소스를 저장하여 제공하는 시스템
  
3. unpkg
-CDN url들을 통일시켜주는 CDN 링크 모음 사이트 
- npm에서 제공되는 모든 JavaScript에 대한 CDN 제공!
   https://brunch.co.kr/@fermat39/56
  */-->
<script type="importmap">
  {
    "imports" :{
      "three": "https://unpkg.com/three@0.141.0/build/three.module.js",
       "gltf": "https://unpkg.com/three@0.141.0/examples/jsm/loaders/GLTFLoader.js",
       "orbit": "https://unpkg.com/three@0.141.0/examples/jsm/controls/OrbitControls.js"
    }
  }
          
</script>
